<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create D2L-Compatible CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Create D2L-Compatible CSV</h1>
        <div class="card shadow-sm p-4">
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="question_text" class="form-label">Question Text</label>
                    <input type="text" id="question_text" name="question_text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="points" class="form-label">Points (between 0.5 and 3)</label>
                    <input type="number" id="points" name="points" class="form-control" min="0.5" max="3" step="0.1" required>
                </div>

                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty (1-5)</label>
                    <input type="number" id="difficulty" name="difficulty" class="form-control" min="1" max="5" required>
                </div>

                <div class="mb-3">
                    <label for="option1" class="form-label">Option 1</label>
                    <input type="text" id="option1" name="option1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="option2" class="form-label">Option 2</label>
                    <input type="text" id="option2" name="option2" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="option3" class="form-label">Option 3</label>
                    <input type="text" id="option3" name="option3" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="option4" class="form-label">Option 4</label>
                    <input type="text" id="option4" name="option4" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="correct_answer" class="form-label">Correct Answer (1-4)</label>
                    <input type="number" id="correct_answer" name="correct_answer" class="form-control" min="1" max="4" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="action" value="next" class="btn btn-secondary">Next Question</button>
                    <button type="submit" name="action" value="generate" class="btn btn-primary">Generate CSV</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
